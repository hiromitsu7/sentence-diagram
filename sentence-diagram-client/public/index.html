<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>sentence diagram</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <div class="logo1">sentence</div>
      <div class="logo2">diagram</div>
    </div>
    <div class="search-frame">
      <input type="text" class="textbox">
      <button class="search-button"><i class="fas fa-search"></i></button>
    </div>

    <div class="user-button">
        <i class="fas fa-user center"></i>
    </div>
    <div class="create-button">
        <i class="fas fa-pencil-alt center"></i>
    </div>
  </div>

  <div class="main">
    <div class="columns">
      <div class="card">
        <div class="card-id">#0</div>
        <div class="card-title">
          Lorem ipsum
        </div>
        <div class="card-text">
          <div class="main2">
            <div id="app-1">{{ message }}</div>

            <div id="app-2">
              <span v-bind:title="message">
                Hover your mouse over me for a few seconds
                to see my dynamically bound title!
              </span>
            </div>

            <div id="app-3">
              <svg viewbox="0 0 100 100" width="100" height="100">
                <line :x1="x1" y1=100 x2=100 y2=0 stroke="blue"></line>
              </svg>
              <div>
                <input type="range" v-model="x1">
              </div>
              <svg viewbox="0 0 100 100" width="100" height="100">
                <path id="myPath" fill="none" stroke="red" d="M10,90 Q90,90 90,45 Q90,10 50,10 Q10,10 10,40 Q10,70 45,70 Q70,70 75,50" />
                <text>
                  <textPath href="#myPath">
                    Lorem ipsum
                  </textPath>
                </text>
              </svg>
            </div>

            <!--
            -->
            <div id="app-4">
              <input type="text" name="text">
              <button v-on:click="create">submit</button>
              {{ info }}
            </div>
          </div>

        </div>
        <div class="card-link">
          <a href="http://localhost:8080/">Link</a>
        </div>
      </div>

      <div id="app-5">
        <card-lorem v-for="card in cards" :key="card.id" :id="card.id" :title="card.title" :text="card.text" :url="card.url"/>
      </div>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
