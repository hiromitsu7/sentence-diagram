<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Sentence Diagram</title>
  <meta name="description" content="Diggram">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <script src="js/vue.js"></script>


  <style>
    body {
      background: #EEE;
    }
    svg {
      background: #FFF;
    }
    line {
      stroke: #333;
      stroke-width: 3;
    }
    path {
      stroke: #333;
      stroke-width: 3;
      fill: none;
    }
    rect {
      fill: #CCC;
      stroke: #333;
    }
    circle {
      fill: #CCC;
      stroke: #333;
    }
  </style>

  <!-- 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
   -->

  <meta name="theme-color" content="#317EFB" />
</head>

<body>
  <div id="app">{{ message }}</div>

  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds
      to see my dynamically bound title!
    </span>
  </div>

  <div id="app-3">
    <svg viewbox="0 0 300 300" width="300" height="300">
      <line :x1="x1" y1=100 x2=200 y2=200 stroke="black"></line>
    </svg>
    <div>
      <input type="range" v-model="x1">
    </div>
    <svg viewbox="0 0 800 400" width="800" height="400">
      <rect x=100 y=100 width=20 height=20></rect>
      <circle cx=200 cy=100 r=20></circle>
      <text x=300 y=100>test</text>
      <line x1=100 y1=200 x2=120 y2=220></line>
      <path d="M 200,200 C 240,200 210,250 250,250"></path>
      <line x1=300 y1=200 x2=500 y2=200></line>
      <path id="myPath" fill="none" stroke="red" d="M10,90 Q90,90 90,45 Q90,10 50,10 Q10,10 10,40 Q10,70 45,70 Q70,70 75,50" />
      <text>
        <textPath href="#myPath">
          Bill is calling.
        </textPath>
      </text>
    </svg>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
